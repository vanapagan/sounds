<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>K5</title>

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" href="/styles/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/styles/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <div ng-controller="mainController" ng-cloak>
        <md-content class="md-padding" md-selected="data.selectedIndex">
            <md-tabs md-selected="selectedIndex" md-dynamic-height="true">
                <md-tab>
                    <md-tab-label>All sounds</md-tab-label>
                    <md-tab-body>
                        <br />
                        <form layout="row" layout-align="start start" ng-submit="search()" novalidate>
                            <md-input-container>
                                <label>Start typing to filter</label>
                                <input ng-model="filter" autofocus ng-change="changeFilter()">
                            </md-input-container>
                        </form>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="col-xs-7">Name</th>
                                    <th class="col-xs-3">Date added</th>
                                    <th class="col-xs-2"></th>
                                </tr>
                            </thead>
                            <tbody ng-model="sounds">
                                <tr ng-repeat="s in sounds | filter: filter">
                                    <td>{{s.name}}</td>
                                    <td>{{s.date_created | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}</td>
                                    <td align="center"><img class="icon" src="/images/icon-play.png" alt="play" ng-click=playSound(s.name)><img
                                            class="icon" src="/images/icon-delete.png" alt="delete" ng-click="deleteSound(s.name)"></td>
                                </tr>
                            </tbody>
                        </table>
                    </md-tab-body>
                </md-tab>
                <md-tab>
                    <md-tab-label>Add new</md-tab-label>
                    <md-tab-body>
                        <form layout="column" layout-align="start start" ng-submit="uploadFile()" novalidate>
                            <md-input-container>
                                <label>Name</label>
                                <input ng-model="name" autofocus>
                            </md-input-container>
                            <input type="file" file-model="myFile" />
                            <br />
                            <md-button type="submit" class="md-primary md-raised">Add new</md-button>
                        </form>
                        <p><small>{{msg}}</small></p>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
    <script src="/scripts/jquery/dist/jquery.js"></script>
    <script src="/scripts/angular/angular.js"></script>
    <script src="/scripts/angular-aria/angular-aria.js"></script>
    <script src="/scripts/angular-animate/angular-animate.js"></script>
    <script src="/scripts/angular-material/angular-material.js"></script>
    <script src="/scripts/moment/moment.js"></script>
    <script src="/scripts/angular-moment/angular-moment.js"></script>
    <script src="/scripts/ng-file-upload/dist/ng-file-upload-shim.js"></script>
    <script src="/scripts/ng-file-upload/dist/ng-file-upload.js"></script>
    <script src="/app.js"></script>
</body>

</html>
